<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Flower Type">
  <meta property="og:image" content="/assets/ogFlowerType.png">
  <meta property="og:description" 
    content="Typing test with visual + aural feedback and free statistics. Coded in pure vanilla JavaScript and styled with SCSS."
  >
  <meta property="og:url" content="https://flower-type.herokuapp.com/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicons/site.webmanifest">
  <script src="./main.js" defer></script>
  <title>Flower Type</title>
</head>
<body>
  <div class="page-container">
    <section class="top">
      <i id="mute" class="fas fa-volume-mute hidden"></i>
      <i id="unmute" class="fas fa-volume-up hidden"></i>
      <div id="start-container" class="start-container"></div>
      <div class="timer-container hidden"></div>
      <div class="text-container hidden"></div>
      <div class="stats-container hidden"></div>
    </section>

    <section class="middle">
      <div class="instructions">
        <i class="fas fa-question-circle"></i>
        <h2>Instructions</h2>
        <p>Type a sentence about any subject you want (the longer, the better).</p>
        <p>If you type faster than
          <input type="number" value="65" id="wpm-input">
          words per minute, the music will get faster and faster!</p>
        <p>Click on the start button when you're ready!</p>
        <!-- <p>The DeepAI API will use AI to generate some text for you to type.</p> -->
        <!-- <p>After the timer is up, you will be able to look at some data about your typing.</p> -->
        <div class="modal-holder"></div>
      </div>
      <canvas class="hidden" id="graphics-canvas">dynamic graphics go here</canvas>
    </section>

    <section class="bottom">
      <div class="scores">
        <h2 class="table-caption">High Scores</h2>
        <div class="table-header">
          <div class="table-header-cell">Rank</div>
          <div class="table-header-cell">Name</div>
          <div class="table-header-cell">WPM</div>
          <div class="table-header-cell">Errors</div>
        </div>
        <div class="table-body">
          <div class="score1 table-row"></div>
          <div class="score2 table-row"></div>
          <div class="score3 table-row"></div>
          <div class="score4 table-row"></div>
          <div class="score5 table-row"></div>
          <div class="your-score table-row"></div>
        </div>
      </div>
    </section>
  </div>
  
  
</body>
</html>
