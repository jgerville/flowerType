<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/main.css">
  <script src="./dist/main.js" defer></script>
  <title>TypePrax</title>
</head>
<body>

  <div class="page-container">
    <div class="top-half">
      <div class="start-container"></div>
      <div class="timer-container hidden"></div>
      <div class="text-container hidden"></div>
      <div class="stats-container hidden"></div>
    </div>

    <div class="bottom-half">
      <div class="instructions">
        <h2>Instructions</h2>
        <p>Type a sentence about any subject you want (the longer, the better).</p>
        <p>Click on the start button when you're ready!</p> 
        <p>The DeepAI API will generate some text for you to type.</p> 
        <p>After the timer is up, you will be able to look at some data about your typing.</p>
      </div>
    </div>
  </div>
  
  
</body>
</html>
